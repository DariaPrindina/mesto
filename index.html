<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Russia</title>
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.png" alt="Аватар профиля">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Edit"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Add"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="Каменный замок напротив горы">
          <div class="element__row">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Пейзаж равнинных гор">
          <div class="element__row">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.png" alt="Гора Эльбрус">
          <div class="element__row">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Каменный замок напротив горы">
          <div class="element__row">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.png" alt="Каменный замок напротив горы">
          <div class="element__row">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="Каменный замок напротив горы">
          <div class="element__row">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close" aria-label="Close" type="button"></button>
        <form class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__inputs">
            <input class="popup__input popup__input_type_name" type="text" placeholder="Ваше имя" name="name">
            <input class="popup__input popup__input_type_profession" type="text" placeholder="Кто вы по жизни" name="profession">
          </fieldset>
          <button class="popup__submit-button" type="submit" aria-label="Save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
