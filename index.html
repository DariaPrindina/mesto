<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Russia</title>
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.png" alt="Аватар профиля">
          <div class="profile__text">
            <div class="profile__first-row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Edit"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Add"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>      
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_edit-profile" aria-label="Close" type="button"></button>
        <form class="popup__content" id="form_edit-profile">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__inputs">
            <input class="popup__input popup__input_type_name" type="text" placeholder="Ваше имя" name="name">
            <input class="popup__input popup__input_type_profession" type="text" placeholder="Кто вы по жизни" name="profession">
          </fieldset>
          <button class="popup__submit-button popup__submit-button_edit-profile" type="submit" aria-label="Save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-element">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_add-element" aria-label="Close" type="button"></button>
        <form class="popup__content" id="form_add-place">
          <h3 class="popup__title">Новое место</h3>
          <fieldset class="popup__inputs">
            <input class="popup__input popup__input_type_title" type="text" placeholder="Название" name="title">
            <input class="popup__input popup__input_type_link" type="text" placeholder="Ссылка на картинку" name="link">
          </fieldset>
          <button class="popup__submit-button popup__submit-button_add-element" type="submit" aria-label="add">Добавить</button>
        </form>
      </div>
    </div>
    <!-- Попап увеличения картинки -->
    <div class="popup popup_open-image">
      <div class="popup__container-image">
        <button class="popup__button-close-image" aria-label="Close" type="button"></button>
        <img class="popup__picture" src="#" alt="#">
        <h3 class="popup__caption"></h3>
      </div>
    </div>
    <!-- Шаблон карточки -->
    <template id="card-template">
      <li class="element">
        <img class="element__image" src="#" alt="#">
        <div class="element__row">
          <h2 class="element__title"></h2>
          <button class="element__button" type="button"></button>
        </div>
        <button class="element__delete-button" type="button"></button>
      </li>
    </template>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
